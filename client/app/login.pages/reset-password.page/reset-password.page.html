<form name="resetForm" class="animated fadeIn" novalidate>
  <div class="login-pages-sub-header">
    <span>RESET YOUR PASSWORD</span>
    <p>Enter a new password for your account.</p>
  </div>

  <credentials-inputs credentials="$ctrl.credentials" submit-title="Reset password" on-submit="$ctrl.resetPassword()" password-only="true"></credentials-inputs>

</form>
<div class="login-pages-text-under-button">
  Remember your password? <a ui-sref="loginPage">Log In</a>
</div>
