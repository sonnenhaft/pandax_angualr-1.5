<form name="loginForm" class="animated fadeIn" novalidate>
  <credentials-inputs credentials="$ctrl.credentials" submit-title="Log In" on-submit="$ctrl.login()" forgot-password-link="true" skip-finally-button="true"></credentials-inputs>
</form>
<div class="login-pages-text-under-button">
  Don't have an account? <a ui-sref="signUpPage($ctrl.credentials)" tabindex="5">Sign Up</a>
</div>
