<div class="logout">
  <span ng-click="$ctrl.showWarning($event)" class="name">
    {{$ctrl.StatefulUserData.isAdmin( ) ? '' : 'Log out'}}
    <div ng-if="$ctrl.StatefulUserData.isAdmin()" class="icon">
      <div class="navbar_admin__icon-wrapper">
        <md-icon
          md-svg-icon="/assets/images/icons/svg/navbar-admin/icon_exit.svg"
          ng-style="{width: '16px', height: '16px'}">
        </md-icon>
      </div>
      <span class="navbar_admin__link-text">Log out</span>
    </div>
  </span>
  <div style="visibility: hidden">
    <div class="md-dialog-container" id="logout-window">
      <md-dialog aria-label="logout" class="logout-modal">
        <span class="close" ng-click="$ctrl.$mdDialog.hide()"></span>
        <div class="text">
          Are you sure you want to log out?
        </div>
        <div class="buttons">
          <md-button class="cancel" ng-click="$ctrl.$mdDialog.hide()">Cancel</md-button>
          <md-button class="yes" ng-click="$ctrl.logout()">Yes</md-button>
        </div>
      </md-dialog>
    </div>
  </div>
</div>
