<div id="history" layout-gt-sm="row" class="animated fadeIn">

  <div class="history-container" flex="50">
    <h1 class="page-name">Orders</h1>

    <div id="history-tabs-wrapper" ng-if="$ctrl.User.get('role') == 'customer'">
      <md-tabs md-dynamic-height md-selected="$ctrl.tab">
        <md-tab label="Future"> 
          <future-orders></future-orders>
          <!-- <future-orders-provider ng-if="$ctrl.User.get('role') == 'provider'"></future-orders-provider> -->
        </md-tab>
        <md-tab label="History">
          <past-orders></past-orders>
        </md-tab>
      </md-tabs>
    </div>

    <div id="history-tabs-wrapper" ng-if="$ctrl.User.get('role') == 'provider'">
      <md-tabs md-dynamic-height md-selected="0" class="md-tabs_provider">
        <md-tab label="History">
          <past-orders-provider></past-orders-provider>
        </md-tab>
      </md-tabs>
    </div>

  </div>

</div>
