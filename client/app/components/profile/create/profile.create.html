<div id="profile-create">
  <span class="page-name">Create profile</span>
  <form name="create" id="profile-form">
    <div class="input image">
      <label>Add photo</label>
      <div class="file">
        <input type="file">
      </div>
    </div>
    <div class="input name" layout="row">
      <div flex>
        <label>First Name</label>
        <input type="text" class="first" required ng-model="$ctrl.first_name">
      </div>
      <div flex>
        <label>Last Name</label>
        <input type="text" required ng-model="$ctrl.last_name">
      </div>
    </div>
    <div class="input phone">
      <label>Mobile Number</label>
      <div layout="row">
        <div flex="25">
          <input type="text" value="+9" class="first" readonly>
        </div>
        <div flex="75">
          <input type="text" required ng-model="$ctrl.phone">
        </div>
      </div>
    </div>
    <div class="input">
      <label>Email</label>
      <input type="email" required ng-model="$ctrl.email">
    </div>
    <div class="submit">
      <md-button ng-disabled="!create.$valid"
                 ng-class="{disabled: !create.$valid}"
                 type="submit">
        Ready
      </md-button>
    </div>
  </form>
</div>
