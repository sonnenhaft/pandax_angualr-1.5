<div 
	id="billing" 
	class="billing animated fadeIn"
	layout="column">


  <span class="page-name">CREATE ORDER</span>

	<h4 class="personal-information__title">PERSONAL INFORMATION</h4>

	<form 
		name="personalInformationForm"
		layout="column"
		class="personal-information-form form_1">
		

		<div
			layout="row"
			layout-align="space-between">
			<div 
				class="form_1-field__container" 
				layout="column"
				flex="50">
				<label class="form_1__label">First Name</label>
				<input 
					type="text" 
					name="first_name" 
					class="form_1__input" 
					value="{{vm.billingInfo.first_name}}" />
			</div>
			<div 
				class="form_1-field__container" 
				layout="column"
				flex="50">
				<label class="form_1__label">Last Name</label>
				<input 
					type="text" 
					name="first_name" 
					class="form_1__input" 
					value="{{vm.billingInfo.last_name}}" />
			</div>
		</div>

		<div
			layout="row"
			class="form_1__row_2">
			<div 
				class="form_1-field__container" 
				layout="column"
				flex="100">
				<label class="form_1__label">Mobile Number</label>
				<input 
					type="text" 
					name="mobile" 
					class="form_1__input" 
					value="{{vm.billingInfo.mobile}}" />
			</div>
		</div>

	</form>


	<h4 class="billing-information__title">BILLING INFORMATION</h4>	      

	<form 
		name="billing-information-form"
		layout="column"
		class="billing-information-form">

		<div
			layout="row">
			<div 
				class="form_1-field__container" 
				layout="column"
				flex="100">
				<label class="form_1__label">Card Number</label>
				<input 
					type="text" 
					name="card_number" 
					class="form_1__input" 
					value="{{vm.billingInfo.cards[0].number}}" />
			</div>
		</div>

		<div
			layout="row"
			layout-align="space-between"
			class="form_1__row_2">
			<div 
				class="form_1-field__container" 
				layout="column"
				flex="50">
				<label class="form_1__label">Expiry</label>
				<input 
					type="text" 
					name="expiry" 
					class="form_1__input" 
					value="{{vm.billingInfo.cards[0].expiry}}" />
			</div>
			<div 
				class="form_1-field__container"
				layout="column" 
				flex="50">
				<label class="form_1__label">CVC</label>
				<input 
					type="text" 
					name="cvc" 
					class="form_1__input" 
					value="{{vm.billingInfo.cards[0].cvc}}" />
			</div>
		</div>

	</form>

	<section 
		class="billing__buttons-group"
		layout="row"
		layout-align="space-between">
    <md-button flex="50" class="md-raised form_1__button form_1__button_primary">Cancel</md-button>
    <md-button flex="50" class="md-raised md-accent form_1__button">Continue</md-button>
	</section>

</div>
