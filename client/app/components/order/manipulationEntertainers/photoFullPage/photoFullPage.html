<div 
  id="photo-full-page"
  layout="row"
  layout-align="center center"
  class="photo-full-page">

  <md-icon 
    flex="none"
    md-svg-icon="/assets/images/icons/svg/arrow_left.svg" 
    class="pointer photo-full-page__manip-arrow photo-full-page__manip-arrow_left"
    ng-class="{'disabled': vm.photoIndexActive == 0}"
    ng-click="vm.goToPhotoByIndex(-1)"></md-icon>

  <img 
    ng-src="{{vm.photos[vm.photoIndexActive].original}}"
    class="photo-full-page__image">

  <md-icon 
    flex="none"
    md-svg-icon="/assets/images/icons/svg/arrow_right.svg" 
    class="pointer photo-full-page__manip-arrow photo-full-page__manip-arrow_right"
    ng-class="{'disabled': (vm.photoIndexActive + 1) == vm.len}"
    ng-click="vm.goToPhotoByIndex(+1)"></md-icon>

</div>
