<div
	id="confirmed-entertainers"
	layout="column" 
	layout-align="start stretch"
	class="confirmed-entertainers">

	<div class="confirmed-entertainers__header">
		<h2 class="confirmed-entertainers__header-text">
      CONFIRMATIONS {{(vm.entertainers | filterBy: ['status']: vm.Constants.order.statuses.accepted).length}}/{{vm.entertainers.length}}
    </h2>
	</div>

  <md-card 
    layout="row"
  	class="confirmed-entertainers__card" 
  	ng-repeat="entertainer in vm.entertainers | filterBy: ['status']: vm.Constants.order.statuses.accepted | map: 'provider' track by $index">

    <md-card-header class="confirmed-entertainers__card-header">
    	<md-card-avatar
    		class="confirmed-entertainers__avatar">
		    <img
		      ng-src="{{entertainer.photos[0].preview}}" 
		      class="confirmed-entertainers__avatar-img"></img>
    	</md-card-avatar>
    </md-card-header>


    <md-card-content
      layout="column"
       class="confirmed-entertainers__content">

      <span class="confirmed-entertainers__name">{{entertainer.displaying_name}} is confirmed!</span>

      <div layout="row" layout-align="space-between" class="confirmed-entertainers__manipulation">
        <div class="confirmed-entertainers__timer">
          <span class="confirmed-entertainers__timer-value">04:39</span>
        </div>
        <md-button class="md-primary confirmed-entertainers__cancel" type="button" ng-click="vm.cancelOrder($event, entertainer)">Cancel Minx</md-button>
      </div>

      <span 
        class="confirmed-entertainers__canceling-message"
        ng-show="!timer">
        Canceling the invitation will cost ${{entertainer.type_cost}} penalty
      </span>

    </md-card-content>
  </md-card>

</div>
