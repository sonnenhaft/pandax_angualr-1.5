<div id="history" layout-gt-sm="row" class="animated fadeIn">
  <div class="history-container" flex="60">
    <h1 class="page-name">{{ $ctrl.StatefulUserData.isProvider() ? 'Orders' : 'Order History' }}</h1>
    <div id="history-tabs-wrapper" ng-class="{'hide-tabs': $ctrl.StatefulUserData.isProvider()}">
      <md-tabs md-dynamic-height md-selected="$ctrl.selectedTab" ng-if="!$ctrl.StatefulUserData.isProvider()|| !$ctrl.isOnPending">
        <md-tab label="Future" ui-sref="ordersHistoryPages({type: 'future'})">
        <!--<md-tab label="Future" ng-if="$ctrl.StatefulUserData.isCustomer()">-->
          <future-orders-customer-tab></future-orders-customer-tab>
        </md-tab>
        <md-tab label="History" ui-sref="ordersHistoryPages({type: 'history'})">
          <past-orders-customer-tab ng-if="$ctrl.role == 'customer'"></past-orders-customer-tab>
          <past-orders-provider-tab ng-if="$ctrl.StatefulUserData.isCustomer()" ></past-orders-provider-tab>
        </md-tab>
      </md-tabs>
      <div class="page-notify" ng-show="$ctrl.StatefulUserData.isCustomer() && $ctrl.isOnPending">
        Your account is not approved
      </div>
    </div>
  </div>
</div>
