<div layout-gt-sm="row" class="animated fadeIn history-order-detail-page">
  <div class="history-container" flex="50">
    <h1 class="page-name">Orders</h1>

    <div class="minx-back">
      <button ui-sref="ordersHistoryPages({type: $ctrl.type})">
        Other MINX ({{::$ctrl.order.entertainers_number}})
      </button>
    </div>

    <div class="minx-list">
      <ul>
        <li ng-repeat="invite in $ctrl.order.invites" layout="row" layout-align="space-between">
          <div class="minx-img" flex="20" ng-style="">
            <div ng-style="::{'background-image': 'url(' + invite.provider.photos[0].preview + ')'}"
                 title="{{::invite.provider.displaying_name}}"></div>
          </div>
          <div class="minx-info" flex="75">
            <span class="name">{{::invite.provider.displaying_name}}</span>
            <span class="cancel" ng-if="::$ctrl.getStatus(invite.status)">{{::$ctrl.getStatus(invite.status)}}</span>
            <span class="duration">{{::invite.length | hoursToTime: 'seconds'}}</span>
            <span class="price">${{::invite.finalPrice}}</span>

            <div class="minx-actions" layout="row" layout-align="start center"
                 ng-if="::$ctrl.showButtons(invite.status)">
              <md-button class="md-raised md-accent minx-actions__button"
                         ng-click="$ctrl.cancelOrder($event, invite)">
                Cancel Minx
              </md-button>
              <span timer="{{::$ctrl.moment(invite.datetime).add($ctrl.timeToCleanCancel, 'm').valueOf()}}"></span>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
