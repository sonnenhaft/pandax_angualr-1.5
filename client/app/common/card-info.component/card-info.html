<div layout="row">
  <div class="form_1-field__container" layout="column" flex="100">
    <label class="form_1__label">
      <span ng-show="$ctrl.isCustomer">Card Number</span>
      <span ng-hide="$ctrl.isCustomer">Debit Card Number</span>
    </label>
    <input type="text" name="card_number" class="form_1__input" ng-model="$ctrl.model.number" ng-change="$ctrl.checkCardNumber()" required/>
    <div ng-messages="$ctrl.formObject.card_number.$error" class="validation-messages" role="alert"
         ng-show="($ctrl.formObject.card_number.$touched || $ctrl.formObject.$submitted) && $ctrl.formObject.card_number.$invalid">
      <messages></messages>
    </div>
  </div>
</div>

<div layout="row" layout-align="space-between" class="form_1__row_2">
  <div class="form_1-field__container" layout="column" flex="33">
    <label class="form_1__label">Valid Thru</label>
    <input type="text" name="expiry" class="form_1__input" ng-model="$ctrl.model.expiry" ng-change="$ctrl.checkCardExpiry()" required/>
    <div ng-messages="$ctrl.formObject.expiry.$error" class="validation-messages" role="alert"
         ng-show="($ctrl.formObject.expiry.$touched || $ctrl.formObject.$submitted) && $ctrl.formObject.expiry.$invalid">
      <messages></messages>
    </div>
  </div>
  <div class="form_1-field__container" layout="column" flex="33">
    <label class="form_1__label">CVC</label>
    <input type="text" name="cvc" class="form_1__input" ng-model="$ctrl.model.cvc" ng-change="$ctrl.checkCardCvc()" required/>
    <div ng-messages="$ctrl.formObject.cvc.$error" class="validation-messages" role="alert"
         ng-show="($ctrl.formObject.cvc.$touched || $ctrl.formObject.$submitted) && $ctrl.formObject.cvc.$invalid">
      <messages></messages>
    </div>
  </div>
  <div class="form_1-field__container" layout="column" flex="33">
    <label class="form_1__label">Zip code</label>
    <input type="text" name="zip" class="form_1__input" ng-model="$ctrl.model.zip" required/>
    <div ng-messages="$ctrl.formObject.zip.$error" class="validation-messages" role="alert"
         ng-show="($ctrl.formObject.zip.$touched || $ctrl.formObject.$submitted) && $ctrl.formObject.zip.$invalid">
      <messages></messages>
    </div>
  </div>
</div>
