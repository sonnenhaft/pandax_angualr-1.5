<nav class="navbar" flex-sm="100">

  <div class="logo" layout="row">
    <h1 hide show-gt-sm>
      <a ui-sref="home" class="logo__link">MINX</a>
    </h1>
    <md-icon
    	md-svg-icon="/assets/images/icons/svg/ic_menu_white.svg"
    	hide-gt-sm
    	flex-offset-xs="90"
    	aria-label="menu">
    </md-icon>
  </div>

  <div hide show-gt-sm class="avatar">
    <img ng-src="{{$ctrl.avatar}}" alt=""/>
  </div>

  <div class="navigation" ng-if="$ctrl.session.user.auth">
    <ul>
      <li ng-repeat="nav in $ctrl.navigation">
        <a href="">
          {{nav.text}}
        </a>
      </li>
    </ul>
  </div>

  <div class="settings" ng-if="$ctrl.session.user.auth">
    <ul>
      <li ng-repeat="settings in $ctrl.profile">
        <a href="">
          {{settings.text}}
        </a>
      </li>
    </ul>
  </div>

</nav>
