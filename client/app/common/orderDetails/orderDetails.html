<div id="order-details">
  <div class="list">
    <ul>
      <li>
        <div class="$ctrl.order-information">
          <div layout="row">
            <span class="minx" flex>
              {{$ctrl.order.serviceType.name}}
              ({{$ctrl.order.entertainersNumber}})
            </span>
            <span class="initial" flex>{{$ctrl.order.cost / $ctrl.order.entertainers_number}} / hour</span>
          </div>
          <div layout="row">
            <span class="time" flex>{{$ctrl.order.length | hoursToTime}}</span>
            <span flex class="descr">50% off after first hour</span>
          </div>
          <span class="address">{{$ctrl.order.location}}</span>
          <span class="apt">{{$ctrl.order.apartment}}</span>
          <span class="initial cost">${{$ctrl.order.cost}}</span>
        </div>
      </li>
    </ul>
  </div>
</div>
